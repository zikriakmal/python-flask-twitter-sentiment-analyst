
{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<h1>Template</h1>

<div class="content">
    <h1> Task Master</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a href="">Delete</a>
                <br>
                <a href="">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

<div style="margin-top: 20px;"> 
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <button type="submit"> Add TASK</button>
    </form>
</div>
{% endblock %}
